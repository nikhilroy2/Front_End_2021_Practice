<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />

<body>
    <div class="container-sm">
        <h2 class="text-center border-bottom mt-5 mx-5">
            Button btn
        </h2>
        <button data-ripple-duration="3s" class="btn btn-primary">
            Button Primary
        </button>
        <button data-mdb-ripple-color="red" class="btn btn-info">Button Info</button>
        <button class="btn btn-success">Button Success</button>
        <button class="btn btn-danger">Button Danger</button>
        <button class="btn btn-secondary">Button Secondary</button>
        <button class="btn btn-dark">Button Dark</button>
        <button class="btn btn-muted">Button Muted</button>
        <button class="btn">Only Btn</button>
        <button class="btn btn-light">Button Light</button>
        <button class="btn btn-warning">Button Warning</button>
        <button class="btn btn-link">Button Link</button>
        <h2 class="text-center border-bottom mt-5 mx-5">
            Button outline
        </h2>
        <button class="btn btn-outline-primary">Button Outline primary</button>
        <button class="btn btn-outline-info">Button Outline Info</button>
        <button class="btn btn-outline-success">Button Outline Success</button>
        <button class="btn btn-outline-warning">Button Outline Warning</button>
        <button class="btn btn-outline-dark">Button Outline Dark</button>
        <button class="btn btn-outline-secondary">Button Outline Dark</button>
        <button class="btn btn-outline-danger">Button Outline Danger</button>
        <button class="btn btn-outline-link">Button Outline Link</button>
        
        <h2 class="text-center border-bottom mt-5 mx-5">
            Button btn-rounded
        </h2>
        <button class="btn btn-primary btn-rounded">
            Button Rounded Primary
        </button>
        <button class="btn btn-info btn-rounded">
            Button Rounded Info
        </button>
        <button class="btn btn-success btn-rounded">
            Button Rounded Success
        </button>
        <button class="btn btn-danger btn-rounded">
            Button Rounded Danger
        </button>
        <button class="btn btn-warning btn-rounded">
            Button Warning Rounded
        </button>
        <button class="btn btn-secondary btn-rounded">
            Button Rounded Secondary
        </button>
        <button class="btn btn-dark btn-rounded">
            Button Rounded Dark
        </button>
        <button class="btn btn-rounded">
            Button Only Rounded
        </button>
    
        <h2 class="text-center mt-5 mx-5 border-bottom">
            Other Buttons
        </h2>
        <span class="btn btn-primary">Span Primary Btn</span>
        <button class="btn btn-success btn-floating"><i class="fas fa-envelope    "></i></button>
        <button class="btn btn-danger rounded-pill">Rounded Pill</button>
        <h2 class="text-center mt-5 border-bottom mx-5">
            Button Groups
        </h2>
        <div class="btn-group">
            <button class="btn btn-primary">Primary1</button>
            <button class="btn btn-primary">Primary2</button>

            <a href="#" class="btn btn-danger">Link 3</a>

        <a href="#">
            <i class="fas fa-envelope fa-lg   "></i>

        </a>
        <a href="#">
            <i class="fas fa-envelope fa-lg"></i>
            <span class="badge rounded-pill badge-notification bg-danger">5</span>
          </a>
