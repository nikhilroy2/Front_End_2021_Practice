      function truncate(p, n) {
        if (p.innerHTML.length - 1 >= n) {
          let trunk = p.innerText.substring(0, p.innerText.length - (n + 1));
          p.innerText = trunk + "...";
          console.log("true");
        } else {
          p.innerText = p.innerText;
          console.log("false");
        }
      }
      truncate(document.querySelector("p"), 200);
    </script>
