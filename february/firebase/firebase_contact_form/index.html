<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-7 col-sm-6">
                  <h2 class="text-center"> Contact Form </h2>
                <form action="" id="contactForm">
                    <div class="form-group">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="message" class="form-label">Messages:</label>
                        <textarea name="message" id="message" cols="30" rows="10" class="form-control" required></textarea>
                    </div>
                    <div class="form-group text-right">
                        <input type="submit" value="Submit Now" class="btn btn-primary">
                    </div>
                </form>
              </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-7 col-sm-6">
                <h2 class="text-center">Student Form</h2>
                <form action="" id="studentForm">
                    <div class="form-group">
                        <label for="name" class="form-label" id="name">Student name: </label>
                        <input type="text" class="form-control" name="student_name" required>
                    </div>
                    <div class="form-group">
                        <label for="year" class="form-label">Pass Year:</label>
                        <input type="number" name="year" id="year" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="skills" class="form-label">Skills: </label>
                        <select name="skills" id="skills" class="form-control" required>
                            <option value="Web Developer">Web Developer</option>
                            <option value="Graphic Designer">Graphic Designer</option>
                            <option value="UI/UX Designer">UI/UX Designer</option>
                            <option value="App Developer">App Developer</option>
                            <option value="Marketer">Marketer</option>
                        </select>
                    </div>
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-primary">Submit Form</button>
                    </div>
                </form>
            </div>
          </div>
      </div>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
