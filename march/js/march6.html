<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        class Person{
            constructor(name, year){
                this.name = name;
                this.year = year;
            }
            age(a){
                return this.year.birth - a
            }
        }
        let p = new Person("Nikhil", {
            birth: 2000,
            primary: 2006,
            scroll: 2012
        });
        // console.log(p)
        console.log(p.age(3))
    </script>
</body>
</html>
