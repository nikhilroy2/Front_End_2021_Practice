<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        body{
            margin: 0;
            padding: 0;
        }
        
        .back_card_view{
            width: 200px;
            height: 200px;
            position: relative;
            perspective: 1000px;
            cursor: pointer;
        }
      
        .back_card_view::before{
            transition: 3s;
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2014/05/02/21/49/laptop-336373__340.jpg') center/cover no-repeat;
            backface-visibility: hidden;
        }
        .back_card_view::after{
            transition: 3s;
            content: 'My Computer';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            backface-visibility: hidden;
            transform: rotateY(540deg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .back_card_view:hover::before{
            transform: rotateY(540deg);
        }
        .back_card_view:hover::after{
            transform: rotateY(0deg);
        }
    </style>
</head>
<body>
    <section class="wrapper">
        <div class="back_card_view">

        </div>
    </section>
</body>
</html>
