<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="portfolio__wrapper">
        <h3>Portfolio Works</h3>
        <input type="radio" id="all" name="radio" checked>
        <input type="radio" id="media" name="radio">
        <input type="radio" id="illustration" name="radio">
        <input type="radio" id="video" name="radio">
        <nav>

            <div class="portfolio__wrapper--toggle">
                <label for="all"> <button>All</button></label>
                <label for="media"><button>Media</button></label>
                <label for="illustration"><button>Illustration</button></label>
                <label for="video"><button>Video</button></label>
            </div>
        </nav>

        <menu>
            <div class="portfolio__menu">
                <div class="portfolio__menu--all">
                    <div class="card" style="--delay:.1s">Media</div>
                    <div class="card" style="--delay:.2s">Media</div>
                    <div class="card" style="--delay:.3s">Media</div>
                    <div class="card" style="--delay:.4s">Media</div>
                    <div class="card" style="--delay:.5s">Media</div>
                    <div class="card" style="--delay:.6s">Video</div>
                    <div class="card" style="--delay:.7s">Video</div>
                    <div class="card" style="--delay: .8s">Video</div>
                    <div class="card" style="--delay: .9s">Video</div>
                    <div class="card" style="--delay: 1s">Video</div>
                    <div class="card" style="--delay: 1.1s">Video</div>
                    <div class="card" style="--delay: 1.2s">Video</div>
                    <div class="card" style="--delay: 1.3s">Video</div>
                    <div class="card" style="--delay: 1.4s">Video</div>
                    <div class="card" style="--delay: 1.5s">Video</div>
                    <div class="card" style="--delay: 1.6s">Illustration </div>
                    <div class="card" style="--delay: 1.7s">Illustration </div>
                    <div class="card" style="--delay: 1.8s">Illustration </div>
                </div>
                <div class="portfolio__menu--media">
                    <div class="card" style="--delay:.1s">Media</div>
                    <div class="card" style="--delay:.2s">Media</div>
                    <div class="card" style="--delay:.3s">Media</div>
                    <div class="card" style="--delay:.4s">Media</div>
                    <div class="card" style="--delay:.5s">Media</div>
                </div>
                <div class="portfolio__menu--video">
                    <div class="card" style="--delay: .1s">Video</div>
                    <div class="card" style="--delay: .2s">Video</div>
                    <div class="card" style="--delay: .3s">Video</div>
                    <div class="card" style="--delay: .4s">Video</div>
                    <div class="card" style="--delay: .5s">Video</div>
                    <div class="card" style="--delay: .6s">Video</div>
                    <div class="card" style="--delay: .7s">Video</div>
                    <div class="card" style="--delay: .8s">Video</div>
                    <div class="card" style="--delay: .9s">Video</div>
                    <div class="card" style="--delay: 1s">Video</div>
                </div>
                <div class="portfolio__menu--illustration">
                    <div class="card" style="--delay: .1s">Illustration</div>
                    <div class="card" style="--delay: .2s">Illustration</div>
                    <div class="card" style="--delay: .3s">Illustration</div>
                </div>
            </div>

        </menu>
    </div>

</body>

</html>
