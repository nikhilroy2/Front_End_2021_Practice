<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h2>Portfolio</h2>
        <input type="radio" name="radio" id="all" checked>
        <input type="radio" name="radio" id="media">
        <input type="radio" name="radio" id="video">
        <input type="radio" name="radio" id="illustration">
        <div class="tab__btn__wrapper">
            <label for="all"> <button>All</button> </label>
            <label for="media"> <button>Media</button> </label>
            <label for="video"> <button>Video</button> </label>
            <label for="illustration"> <button>Illustration</button> </label>
        </div>
        <div class="portfolio__wrapper">
            <div class="portfolio__wrapper--all">

                <div class="card" style="--delay: .0s">Media</div>
                <div class="card" style="--delay: .1s">Media</div>
                <div class="card" style="--delay: .2s">Media</div>
                <div class="card" style="--delay: .3s">Media</div>
                <div class="card" style="--delay: .4s">Video</div>
                <div class="card" style="--delay: .5s">Video</div>
                <div class="card" style="--delay: .6s">Video</div>
                <div class="card" style="--delay: .7s">Video</div>
                <div class="card" style="--delay: .8s">Video</div>
                <div class="card" style="--delay: .9s">Video</div>
                <div class="card" style="--delay: 1s">Video</div>
                <div class="card" style="--delay: 1.1s">Video</div>
                <div class="card" style="--delay: 1.2s">Illustration</div>
                <div class="card" style="--delay: 1.3s">Illustration</div>
                <div class="card" style="--delay: 1.4s">Illustration</div>
                <div class="card" style="--delay: 1.5s">Illustration</div>
                <div class="card" style="--delay: 1.6s">Illustration</div>
                <div class="card" style="--delay: 1.7s">Illustration</div>
                <div class="card" style="--delay: 1.8s">Illustration</div>
                <div class="card" style="--delay: 1.9s">Illustration</div>
                <div class="card" style="--delay: 2s">Illustration</div>
                <div class="card" style="--delay: 2.1s">Illustration</div>
            </div>
            <div class="portfolio__wrapper--media">
                <div class="card" style="--delay: 0s">Media</div>
                <div class="card" style="--delay: .1s">Media</div>
                <div class="card" style="--delay: .2s">Media</div>
                <div class="card" style="--delay: .3s">Media</div>
            </div>
            <div class="portfolio__wrapper--video">
                <div class="card" style="--delay: 0s">Video</div>
                <div class="card" style="--delay: .1s">Video</div>
                <div class="card" style="--delay: .2s">Video</div>
                <div class="card" style="--delay: .3s">Video</div>
                <div class="card" style="--delay: .4s">Video</div>
                <div class="card" style="--delay: .5s">Video</div>
                <div class="card" style="--delay: .6s">Video</div>
                <div class="card" style="--delay: .7s">Video</div>
            </div>
            <div class="portfolio__wrapper--illustration">
                <div class="card" style="--delay: 0s"> <img src="./1.jpg" alt=""></div>
                <div class="card" style="--delay: .1s"> <img src="./1.jpg" alt=""></div>
                <div class="card" style="--delay: .2s"> <img src="./1.jpg" alt=""></div>
                <div class="card" style="--delay: .3s"> <img src="./1.jpg" alt=""></div>
                <div class="card" style="--delay: .4s"> <img src="./1.jpg" alt=""></div>
                <div class="card" style="--delay: .5s"> <img src="./1.jpg" alt=""></div>
                <div class="card" style="--delay: .6s"> <img src="./1.jpg" alt=""></div>
                <div class="card" style="--delay: .7s"> <img src="./1.jpg" alt=""></div>
                <div class="card" style="--delay: .8s"> <img src="./1.jpg" alt=""></div>
                <div class="card" style="--delay: .9s"> 
                
                    <div class="box">
                        <span class="box__right"></span>
                        <span class="box__left"></span>
                        <span class="box__top"></span>
                        <span class="box__bottom"></span>
                        <span class="box__center"><img src="./1.jpg" alt=""></span>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
