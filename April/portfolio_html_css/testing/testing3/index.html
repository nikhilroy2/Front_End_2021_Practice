<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2>My Portfolio</h2>
        <input type="radio" name="radio" id="all" checked>
        <input type="radio" name="radio" id="video">
        <input type="radio" name="radio" id="media">
        <input type="radio" name="radio" id="illustration">
        <div class="tab">
            <label for="all"><button>All</button></label>
            <label for="video"><button>Video</button></label>
            <label for="media"><button>Media</button></label>
            <label for="illustration"><button>Illustration</button></label>
        </div>
        <div class="tabe__menu">
            <div class="tabe__menu--all">
                <div class="card">All</div>
                <div class="card">All</div>
                <div class="card">All</div>
                <div class="card">All</div>
            </div>
            <div class="tabe__menu--media">
                <div class="card">Media</div>
                <div class="card">Media</div>
                <div class="card">Media</div>
                <div class="card">Media</div>
            </div>
            <div class="tabe__menu--video">
                <div class="card">Video</div>
                <div class="card">Video</div>
                <div class="card">Video</div>
                <div class="card">Video</div>
            </div>
            <div class="tabe__menu--illustration">
                <div class="card">Illustration</div>
                <div class="card">Illustration</div>
                <div class="card">Illustration</div>
                <div class="card">Illustration</div>
            </div>
        </div>
    </div>
    
</body>
</html>
