<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2>My Portfolio</h2>
        <input type="radio" name="radio" id="all" checked>
        <input type="radio" name="radio" id="video">
        <input type="radio" name="radio" id="media">
        <input type="radio" name="radio" id="illustration">

        <div class="tab">
            <label for="all"><button>All</button></label>
            <label for="video"><button>Video</button></label>
            <label for="media"><button>Media</button></label>
            <label for="illustration"><button>Illustartion</button></label>
        </div>
        <div class="tab__menu">
            <div class="tab__menu--all">
                <div class="card" style="--delay: .0s">All</div>
                <div class="card" style="--delay: .1s">All</div>
                <div class="card" style="--delay: .2s">All</div>
                <div class="card" style="--delay: .3s">All</div>
                <div class="card" style="--delay: .4s">All</div>
            </div>
            <div class="tab__menu--video">
                <div class="card" style="--delay: .0s">Video</div>
                <div class="card" style="--delay: .1s">Video</div>
                <div class="card" style="--delay: .2s">Video</div>
                <div class="card" style="--delay: .3s">Video</div>
                <div class="card" style="--delay: .4s">Video</div>
            </div>
            <div class="tab__menu--media">
                <div class="card" style="--delay: .0s">Media</div>
                <div class="card" style="--delay: .1s">Media</div>
                <div class="card" style="--delay: .2s">Media</div>
                <div class="card" style="--delay: .3s">Media</div>
                <div class="card" style="--delay: .4s">Media</div>
            </div>
            <div class="tab__menu--illustration">
                <div class="card" style="--delay: .0s">Illustration</div>
                <div class="card" style="--delay: .1s">Illustration</div>
                <div class="card" style="--delay: .2s">Illustration</div>
                <div class="card" style="--delay: .3s">Illustration</div>
                <div class="card" style="--delay: .4s">Illustration</div>
            </div>
        </div>
    </div>
    
</body>
</html>
