<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css" rel="stylesheet" />
    <style>
        *{
            box-sizing: border-box;
        }
        .slider_wrapper{
            height: 71vh;
            position: relative;
        }
        .slider_wrapper .counter{
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 2rem;
            font-weight: bolder;
            z-index: 11;
        }
        .img_wrapper{
            height: calc(100% - 70px);
            position: absolute;
            width: 100%;
            display: none;
        }
        .img_wrapper.active{
            display: block;
        }
        .img_wrapper img{
            height: 100%;
            width: 100%;
            display: block;
            object-fit: cover;
        }
        .slider_show img{
            width: 20%;
            transition: .5s;   
            opacity: .5;
            cursor: pointer;
        }
        .slider_show img:hover{
            opacity: 1;
        }
        button.left_angle{
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            z-index: 111;
        }
        button.right_angle{
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            z-index: 111;
        }
        
    </style>
</head>

<body>
    <div class="container-fluid position-relative mx-0 px-0 ">
        <div class="slider_wrapper">
            <span class="counter bg-primary d-inline-block p-2 text-light badge"> 1/1 </span>
            <button class="btn btn-primary position-absolute left_angle">
                <i class="fas fa-angle-left    "></i>
            </button>
            <button class="btn btn-primary position-absolute right_angle">
                <i class="fas fa-angle-right    "></i>
            </button>
            <div class="img_wrapper active ripple" data-mdb-ripple-color="light" >
                <img  src="https://cdn.pixabay.com/photo/2020/01/04/18/40/trees-4741364__340.png" alt="">
                <h2 class="text-center m-0 p-3 bg-dark text-light">
                    I am image 1
                </h2>
            </div>
        </div>
        <div class="slider_show d-flex">
            <img onclick="slideShow(this,'I am image1', 1)"  src="https://cdn.pixabay.com/photo/2020/01/04/18/40/trees-4741364__340.png" alt="">
            <img onclick="slideShow(this,'I am image2', 2)"  src="https://cdn.pixabay.com/photo/2019/08/26/10/10/dockland-4431309__340.jpg" alt="">
            <img onclick="slideShow(this,'I am image3', 3)"  src="https://cdn.pixabay.com/photo/2020/12/19/23/13/girls-5845644__340.jpg" alt="">
            <img onclick="slideShow(this,'I am image4', 4)"  src="https://cdn.pixabay.com/photo/2020/07/18/10/52/plant-5416835__340.jpg" alt="">
            <img onclick="slideShow(this,'I am image5', 5)"  src="https://cdn.pixabay.com/photo/2019/10/02/09/35/cat-4520516__340.jpg" alt="">
        </div>
    </div>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"></script>
    <script>
        const varObj = {
            counter: document.querySelector('.counter'),
            img_wrapper: document.querySelector('.img_wrapper'),
            slide_img: document.querySelectorAll('.slider_show img')

        }
        const {counter, img_wrapper, slide_img} = varObj;
        slide_img.forEach((value, index, array)=> {
            counter.innerHTML = `0/${index + 1}`
        })
        function slideShow(val, text, index){
            img_wrapper.querySelector('img').src = val.getAttribute('src');
            img_wrapper.querySelector('h2').innerHTML = text;
            counter.innerHTML = `${index + 1}/${slide_img.length}`;
        }

    </script>
</body>

</html>
