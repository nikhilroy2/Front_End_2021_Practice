<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            border: solid red 10px;
        }
    </style>
</head>

<body>

    <div id="box"></div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js'></script>
    <script>
        anime({
            targets: '#box',
            translateX:{
                innerHTML: [0,100],
                round: 1,
                duration: 2000,
                value: 300
            },
            rotate:{
                value: 360,
                duration: 1000
            },
            scale:{
                value: 2,
                duration: 1000
            },
            direction: 'alternate'
        })
    </script>
</body>

</html>
