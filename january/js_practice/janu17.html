<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary">
                    I am button primary
                </button>
                <button class="btn btn-info">
                    I am button info
                </button>
                <br>
                <br>
                <br>
                <div class="p-5 bg-primary ripple d-block" data-mdb-ripple-color="light"></div>
                <div class="my-3 p-5 bg-info ripple d-block" data-mdb-ripple-color="light"></div>

                <button class="btn btn-primary">
                    Primary
                </button>
                <button class="btn btn-success">
                    Success
                </button>
                <button class="btn btn-info">
                    Info
                </button>
                <button class="btn btn-danger">
                    Danger
                </button>
                <button class="btn btn-secondary">
                    Secondary
                </button>
                <button class="btn btn-warning">
                    Warning
                </button>
                <button class="btn btn-muted">
                    Muted
                </button>
                <button class="btn btn-light" data-mdb-ripple-color="primary">
                    Light
                </button>
                <button class="btn btn-black">
                    Black
                </button>
                <button class="btn btn-white">
                    White
                </button>
                <button class="btn btn-info btn-lg">
                    Info lg
                </button>
                <button class="btn btn-primary btn-sm rounded-pill">
                    Primary sm
                </button>
                <a href="" class="ripple w-100">
                    <img src="https://cdn.pixabay.com/photo/2020/10/25/09/34/pipit-5683656_960_720.jpg" alt="" class="w-100">
                </a>
                <span class="ripple">
                    <img src="https://cdn.pixabay.com/photo/2017/02/07/16/47/kingfisher-2046453__180.jpg" alt="" class="">
                </span>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"></script>
</body>

</html>
