<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css" rel="stylesheet" />
    <style>
        body{
            background: #000 url('https://sandbox.portwallet.com/assets/img/big_wood.jpg') no-repeat center/cover;
            min-height: 100vh;
        }
    </style>
</head>

<body class="ripple d-block" data-mdb-ripple-color="blue">
    <header class="bg-black text-white">
        <div class="container-xxl">
            <div class="row">
                <div class="col-12 p-3">
                    <img src="https://sandbox.portwallet.com/assets/img/port-wallet-site-logo.png" alt="">
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container-xxl">
            <div class="row">
                <div class="col-12">
                    <div class="card_wrapper bg-white text-black mx-auto p-5 my-5 shadow rounded-3 ripple d-block" data-mdb-ripple-color="light" style="max-width: 500px">
                        <form action="">
                            <h2 class="text-center">
                                Admin login
                            </h2>
                            <div class="form-group pb-3">
                                <label for="" class="pb-3">User ID (Email)</label>
                                <input type="email" class="form-control shadow-sm border-0 outline-0" name="" id="" aria-describedby="helpId"
                                    placeholder="Please Enter Email Address...">
                            </div>
                            <div class="form-group pb-3">
                                <label for="" class="pb-3">Password</label>
                                <input type="password" class="form-control border-0 outline-0 shadow-sm" name="" id="" aria-describedby="helpId"
                                    placeholder="Please Enter Password...">
                            </div>
                            <button type="submit" class="btn btn-success btn-lg mb-3 w-100">
                                Login
                            </button>
                            <br>
                            <div class="text-center">
                                <button class="btn btn-muted btn-sm mb-3">
                                    Forget Password?
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"></script>
</body>

</html>
